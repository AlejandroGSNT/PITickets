<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

 <ion-view title="Signup" id="page5">
  <ion-content padding="true" style="background: url('img/fondo.jpg') no-repeat center;background-size:cover;" class="has-header">
    <div>
      <img src="img/rebuc_logo.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="signup-form1" class="list">
      <ion-list id="signup-list1">
        <label class="item item-input item-floating-label" id="signup-input1">
          <input type="text" placeholder="Plantel / Dependencia">
        </label>
        <label class="item item-input item-floating-label" id="signup-input2">
          <input type="email" placeholder="Contraseña">
        </label>
        <label class="item item-input item-floating-label" id="signup-input3">
          <input type="text" placeholder="Confirmar contraseña">
        </label>
        <label class="item item-input item-floating-label" id="signup-input4">
          <input type="text" placeholder="Correo Ucol">
        </label>
      </ion-list>
      <button id="signup-button1" style="color:#FFFFFF;border-radius:5px 5px 5px 5px;" class="button button-assertive button-block">Registrarse</button>
    </form>
  </ion-content>
</ion-view>
  </body>
</html>
